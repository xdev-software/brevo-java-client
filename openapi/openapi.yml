          type: string
          description: Sorting order of records (asc or desc)
          example: desc
        type:
          type: string
          description: Filter the history based on webhook type
          example: transactional
          enum:
            - transactional
            - marketing
        event:
          type: string
          description: Filter the history for a specific event type
          example: request
          enum:
            - invalid_parameter
            - missing_parameter
            - hardBounce
            - softBounce
            - delivered
            - spam
            - request
            - opened
            - click
            - invalid
            - deferred
            - blocked
            - unsubscribed
            - error
            - uniqueOpened
            - loadedByProxy
            - allEvents
        notifyURL:
          type: string
          description: Webhook URL to receive CSV file link
          example: https://brevo.com
        webhookId:
          type: integer
          description: Filter the history for a specific webhook id
          example: 2345
        email:
          type: string
